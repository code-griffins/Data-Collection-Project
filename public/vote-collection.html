<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Materialize CSS -->
    <link
      rel="stylesheet"
      href="./materialize-css/dist/css/materialize.min.css"
    />
    <script src="./materialize-css/dist/js/materialize.min.js"></script>
    <!-- Initialize Dropdowns -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".dropdown-trigger");
        var options = { hover: false };
        var instances = M.Dropdown.init(elems, options);
      });

      document.addEventListener("DOMContentLoaded", function () {
        M.AutoInit();
      });
    </script>
    <style>
      body{
        max-height: 50%;
      }
   
      .background-image {
        background: linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)), url("mother.jpg") no-repeat center center fixed;
        background-size: cover;
        position: relative;
        height: 700px; /* set a height to the background element so it is visible */
      }
      .content {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 1;
        opacity: 0.9;
      }
      .card-main {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        opacity: 1;
      }
      .collection-item:before {
        content: "";
        display: inline-block;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: grey;
        margin-right: 10px;
      }
      .collection{
        background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)) !important;
      }
      .canvas {
        display: block;
        position: relative;
        border: 1px solid;    
      }
      .img {
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div class="background-image">
      <div class="content">
        <!-- Your content here -->
         <ul class="collection">
          <li class="collection-item">
            Save our hospitals 
            <small class="small">(Okoa hospitali zote)</small>
          </li>
          <li class="collection-item">
            Prevent another strike within hospitals.
            <small class="small">(Zuia kugoma hospitalini)</small>
          </li>
          <li class="collection-item">
            Prevent a shortage of medicine in clinics.
            <small class="small">(Zuia upungufu wa dawa)</small>
          </li>
          <li class="collection-item">
            <a href="moreinfo.html" target="_blank">Read more ...</a>
          </li>
        </ul>

        <div class="card card-main">
          <div class="card-content">
            <form action="">
              <hr />
              <div
                class="grey lighten-4"
                style="display: flex; flex-direction: row; padding: 5px"
              >
                <div>
                  <p class="flow-text label"><b>ID No:</b></p>
                  <small class="small label"><i>(nambari ya usajili)</i></small>
                </div>
                <input type="number" required placeholder="345XXXXX" max="8" />
              </div>
              <div class="container center" style="padding: 5px">
                <input
                  type="button"
                  value="VERIFY"
                  class="btn btn-warning center"
                />
              </div>
              <h4 class="card-title">Make your choice!</h4>
              <small class="small label chip">fanya uamuzi wako</i></small>
              <div class="container input-field">
                <!-- <div class="signature-pad-container"> -->
                    <iframe src="./signature/signaturepad.html" style="margin-left: -30px; border: none; padding: -40px;" width="125%" height="300"></iframe>
                <!-- </div>                   -->
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
