    <!-- Initialize Dropdowns -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".dropdown-trigger");
        var options = { hover: false };
        var instances = M.Dropdown.init(elems, options);
      });

      document.addEventListener("DOMContentLoaded", function () {
        M.AutoInit();
      });
    </script>

  <body>
    <div class="background-image">
      <div class="content">
        <!-- Your content here -->
        <h6 class="flow-text">
          County Governments lack adequate resources and enough revenue to
          support hospitals. Let's reduce congetion in hospitals by voting to .
          For more info, click the link below
        </h6>
        <a href="moreinfo.html" target="_blank">More Info</a>
        <!-- <div class="container-fluid"> -->
        <div class="card card-main">
          <div class="card-content">
            <form action="">
              <h1 class="card-title">Cast your Vote</h1>
              <hr />
              <div class="grey lighten-4">
                <h6 class="flow-text"><b>Kenyan ID No:</b></h6>
                <p class="small thin"><i>(nambari ya usajili)</i></p>
                <input
                  type="number"
                  required
                  placeholder="I.D no. e.g 345..."
                  max="8"
                />
                <input type="button" value="VERIFY" class="btn btn-warning" />
              </div>
              <h4>MAKE YOUR CHOICE</h4>
              <h6>(fanya uamuzi wako)</h6>
              <h4>UPVOTE</h4>
              <input type="checkbox" name="voterchoice" value="upvote" />
              <h4>DOWNVOTE</h4>
              <input
                type="checkbox"
                name="voterchoice"
                value="downvote"
              /><br />
              <input type="submit" class="btn btn-success" />
            </form>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
